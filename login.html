<html>

<body>

    <div class="Titel">

        <li><a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
      </ul>
     </nav>
  </header>

  <main>
     <form method="post" onsubmit="return validateForm();">
        <h1>Login</h1>
        <input type="text" placeholder="User name" name="u-name" required>
        <br>
        <input type="password" placeholder="Password" name="u-pass" required>
        <br>
        <button type="submit">Login</button>
        <p>Don't have account?<a href="#">Register</a></p>
     </form>
  </main>

   <footer class="site-footer">
    Copyright © 2025 ProFile | Designed By Eng. Abdul Latif | All rights reserved
  </footer>

  <script>
    function validateForm() {
      // الحصول على قيم حقول الإدخال
      let userName = document.forms[0]["u-name"].value;
      let userPass = document.forms[0]["u-pass"].value;

      // التحقق من أن حقل اسم المستخدم ليس فارغًا
      if (userName == "") {
          alert("يجب إدخال اسم المستخدم.");
          return false;
      }
      
      // التحقق من أن حقل كلمة المرور ليس فارغًا
      if (userPass == "") {
          alert("يجب إدخال كلمة المرور.");
          return false;
      }
      
      // إذا كانت جميع الحقول صالحة، قم بإرسال النموذج
      return true;
    }
  </script>
</body>
</html>
